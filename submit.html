        <div class = "form">
            <script src="script.js"></script>
            <form id="submissionForm">
                <h1>We are accepting ALL submissions! We love to see your work.</h1>

                <input type="text" id="name" placeholder="Full Name" required />
                <input type="email" id="email" placeholder="Preferred Email" required />
                <input type="number" id="age" placeholder="Age" required />
                <input type="text" id="school" placeholder="Schools/Institutions Attended" required />
                <input type="text" id="country" placeholder="Country" required />

                <fieldset>
                    <legend>Genre:</legend>
                    <label><input type="radio" name="genres" value="Fiction"> Fiction</label><br>
                    <label><input type="radio" name="genres" value="Nonfiction"> Nonfiction</label><br>
                    <label><input type="radio" name="genres" value="Poetry"> Poetry</label>
                </fieldset>

                <input type="text" id="title" placeholder="Title of Piece" required />
                <textarea id="description" placeholder="Description of Work (Few Sentences)" required></textarea>
                <textarea id="work" placeholder="Your Piece" required></textarea>
                <input type="text" id="instagram" placeholder="Instagram @ (Optional: if you want to be tagged)" />
                <textarea id="biography" placeholder="Short Third-Person Bio (50 words or less)" required></textarea>

                <button type="submit">Submit</button>
            </form>

        </div>
        
    </body>
